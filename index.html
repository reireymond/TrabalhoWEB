<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Fênix — Sistema de Reservas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main class="container" role="main">
      <section class="hero" aria-labelledby="hero-title">
        <div class="logo-destaque">
          <img src="img/logo.jpg" alt="Logo Hotel Fênix" />
          <h1 class="hotel-nome">Hotel Fênix</h1>
          <p class="hotel-subtitle">Sistema de Reservas</p>
        </div>
      </section>

      <aside class="card" aria-labelledby="login-title">
        <p id="login-title">Entrar</p>

        <form id="login-form" aria-label="Formulário de login">
          <div class="field">
            <label for="usuario">Usuário</label>
            <input
              id="usuario"
              type="text"
              placeholder="Digite seu usuário"
              required
            />
          </div>

          <div class="field">
            <label for="password">Senha</label>
            <input
              id="password"
              type="password"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="row-between">
            <label class="checkbox">
              <input type="checkbox" aria-label="Lembrar-me" />
              <span>Lembrar-me</span>
            </label>
            <a href="html/esqueciSenha.html" class="forgot">Esqueci a senha?</a>
          </div>

          <div id="login-error" class="login-error-message">
            Senha Incorreta
          </div>

          <button type="submit" class="btn" id="btn-login">Entrar</button>

          <div class="divider" role="separator" aria-hidden="true"></div>

          <div class="alt">
            <button
              type="button"
              onclick="alert('Login com Google (simulação)')"
            >
              <img class="logo-google" src="img/googleLogo.png" />
            </button>
            <button
              type="button"
              onclick="alert('Login com Facebook (simulação)')"
            >
              <img class="logo-facebook" src="img/facebookLogo.png" />
            </button>
          </div>

          <p class="small-note">
            Ainda não tem conta?
            <a href="html/criarConta.html" class="link">Criar conta</a>
          </p>
        </form>
      </aside>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
