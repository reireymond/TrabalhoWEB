<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hotel Fênix — Sistema de Reservas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main class="container" role="main">
      <section class="hero" aria-labelledby="hero-title">
        <div class="logo-destaque">
          <img src="images/logo.jpg" alt="Logo Hotel Fênix" />
          <h1 class="hotel-nome">Hotel Fênix</h1>
          <p class="hotel-subtitle">Sistema de Reservas</p>
        </div>
      </section>

      <aside class="card" aria-labelledby="login-title">
        <p id="login-title">Entrar</p>

        <form
          onsubmit="event.preventDefault(); alert('Form enviado (simulação)');"
          aria-label="Formulário de login"
        >
          <div class="field">
            <label for="email">E-mail</label>
            <input
              id="email"
              type="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div class="field">
            <label for="password">Senha</label>
            <input
              id="password"
              type="password"
              placeholder="Digite sua senha"
              required
              minlength="6"
            />
          </div>

          <div class="row-between">
            <label class="checkbox">
              <input type="checkbox" aria-label="Lembrar-me" />
              <span>Lembrar-me</span>
            </label>
            <a href="#" class="forgot">Esqueceu a senha?</a>
          </div>

          <button class="btn" type="submit">Entrar</button>

          <p class="text-center mt-3">
            <a
              href="admin-login.html"
              class="link fw-semibold text-decoration-none"
            >
              Entrar como Administrador
            </a>
          </p>

          <div class="divider" role="separator" aria-hidden="true"></div>

          <div class="alt">
            <button
              type="button"
              onclick="alert('Login com Google (simulação)')"
            >
              <img class="logo-google" src="images/googleLogo.png" />
            </button>
            <button
              type="button"
              onclick="alert('Login com Facebook (simulação)')"
            >
              <img class="logo-facebook" src="images/facebookLogo.png" />
            </button>
          </div>

          <p class="small-note">
            Ainda não tem conta?
            <a href="#" class="link">Criar conta</a>
          </p>
        </form>
      </aside>
    </main>
  </body>
</html>
