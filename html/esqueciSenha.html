<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Hotel Fênix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <main class="container" role="main">
      <section class="hero" aria-labelledby="hero-title">
        <div class="logo-destaque">
          <img src="../images/logo.jpg" alt="Logo Hotel Fênix" />
          <h1 class="hotel-nome">Hotel Fênix</h1>
          <p class="hotel-subtitle">Sistema de Reservas</p>
        </div>
      </section>

      <aside class="card" aria-labelledby="login-title">
        <p id="login-title">Recuperar Senha</p>

        <form id="forgot-password-form">
          <p
            style="
              color: var(--muted);
              font-size: 14px;
              text-align: center;
              margin-bottom: 20px;
            "
          >
            Digite seu e-mail para enviarmos um link de recuperação.
          </p>

          <div class="field">
            <label for="email">E-mail</label>
            <input
              id="email"
              type="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <button type="submit" class="btn">Enviar Link</button>

          <p class="small-note">
            Lembrou a senha?
            <a href="../index.html" class="link">Entrar</a>
          </p>
        </form>
      </aside>
    </main>

    <script>
      document
        .getElementById("forgot-password-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert(
            "Link de recuperação enviado para o seu e-mail! (Simulação)"
          );
          window.location.href = "../index.html";
        });
    </script>
  </body>
</html>
